<!DOCTYPE html>
<html>
	<head>
		<title>CSS Grid
		</title>
		<style>
			.maingrid{
				display: grid;
				grid-template-columns:200px 75px ;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<div class="maingrid">
			<div class="column1" style="background-color:lightblue ">200px</div>
			<div class="column2" style="background-color:lightpink ">75px</div>
		</div>
	</body>
</html>
