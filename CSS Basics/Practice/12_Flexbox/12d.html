<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox</title>
    <style>
      .flexcontainer{
        display: flex;
        justify-content:space-between;
        height:50px;
        border-style:solid;
        border-color: gray;
        border-width:1px;
        vertical-align: center;

      }
      div{
        align-self: center;
      }
    </style>
  </head>
  <body>
    <div class="flexcontainer">
      <div style="background-color:lightblue">item1</div>
      <div style="background-color:lightblue">item2</div>
    </div>
  </body>
</html>
