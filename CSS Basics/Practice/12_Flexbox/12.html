<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox</title>
    <style>
      .flexbox-container{
        display: flex;
        
      }
      .f1{
        width:200px;
        background-color: lightblue;
      }
      .f2{
        width: 75px;
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <div class="flexbox-container">
      <div class="f1">200px</div>
      <div class="f2" >75px</div>
    </div>
  </body>
</html>
