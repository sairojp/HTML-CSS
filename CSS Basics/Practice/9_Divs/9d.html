<!DOCTYPE html>
<html>
    <head>
        <title>DIV element</title>
        <style>
            .ytmusic{
                width:300px;
                height: 110px;
                background-color:rgba(0, 0, 0, 0.916);
                color:white;
                font-family: Arial;
                padding-top:2px;
                padding-left: 15px;
                
            }

            .header{
                font-size: larger;
                font-weight: bold;    
            }
            p{
                font-size: small;
            }
        </style>
    </head>
    <body>
        <div class="ytmusic">
            <p class="header">
                Install Youtube Music
            </p>
            <p>
                Add Youtube Music to your desktop for quick and early access
            </p>
        </div>
    </body>
</html>
