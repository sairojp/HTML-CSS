<!DOCTYPE html>
<html>
    <head>
        <title> search-bar</title>
        <style>
            .search-bar{
                height:35px;
                width:500px;
                padding-left: 15px;
                padding-right: 20px;
                margin-left:20px;
                margin-top:20px;
                border-radius:25px;
                border:none;
                box-shadow:0px 0px 5px 5px rgba(0, 0, 0, 0.15);
            }
            .search-bar:focus{
                outline:none;

            }
        </style>
    </head>
    <body>
        <input class="search-bar" type="input" placeholder="Search Google or type a URL">
    </body>

</html>
