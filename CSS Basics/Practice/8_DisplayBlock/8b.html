<!DOCTYPE html>
<html>
    <head>
        <title> Display with buttons</title>
        <style>
            p{
                width:220px;
                display:inline-block;
                font-size: 18px;
                vertical-align: middle;
            }
            button{
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <p >
            Thanks for chatting with our customer support. Would you like to take our quick survey?
        </p>
        <button>
            Yes
        </button>
        <button>
            No
        </button>
    </body>
</html>
